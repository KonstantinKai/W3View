	<!DOCTYPE html>
	<html>
		<head>
			<meta http-equiv="content-type" content="text/html;charset=utf-8">
			<title>calendar</title>
			<script src="../cofa.js"></script>
			<script type="text/compo" id="compoCalendar">

				<div as="compo-calendar">
					<div>
						<div><<</div>
						<div>>></div>
					</div>
				</div>
				
				<div super="array-iterator" as="years" tagname="table"
					style="width:200px;" border=1
				>
					<months usetag="tr"></months>
				</div>
				
				<div super="array-iterator" as="months" >
					<days usetag="td"></days>
				</div>

				<div as="days">
					<constructor>

						this.onSetData=function(data){
							this.innerText=data;
						};

					</constructor>
				</div>

			</script>
		</head>

		<body style="margin:50px;">
			<script defer="defer">
				var compo = new CoFa();
				compo.parse(compoCalendar.textContent);
				compo.create('compo-calendar').mount(document.body);

				var app = compo.create('years');
				app.mount(document.body);
				var data = [[0,1,2]];
				function loop(){
					app.setData(data);
					if (data.length<30)
						data.push([data.length,data.length+1,data.length+2]);
					else
						data.push(data.shift());
					setTimeout(loop, 1);
				};
				loop();
				
			</script>
		</body>
	</html>
